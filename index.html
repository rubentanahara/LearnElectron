<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
  </head>
  <body>
    <h1>Hello World!</h1>
    <p>
      Hit Alt+Shift+I on Windows, or Opt+Cmd+I on mac to see a message printed
      to the console.
      <br />
      Hit Alt+Shift+S on Windows, or Opt+Cmd+I on mac to see a message printed
      to the console.
    </p>
    <div><span>Last Key Pressed: </span><span id="last-keypress"></span></div>
    <script src="./renderer.js"></script>
  </body>
</html>
